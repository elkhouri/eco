<template name='main'>
  {{> postArea }}
  <div class='row'>
    <div class='col-sm-offset-1 col-sm-5 post-column'>
      <label>Group:</label>
      <select id='leftGroup'>
        {{#each groups }}
          <option value='{{_id}}'>{{ name }}</option>
        {{/each}}
      </select>
      {{> mainPosts postsLeft }}
    </div>
    <div class='col-sm-5 post-column'>
      <label>Group:</label>
      <select id='rightGroup'>
        {{#each groups }}
          <option value='{{_id}}'>{{ name }}</option>
        {{/each}}
      </select>
      {{> mainPosts postsRight }}
    </div>
  </div>
</template>
