<template name='postArea'>
  <form name='post_form'>
    <div class='row'>
      <div class='col-sm-offset-3'>
        <label for='postArea'>Post</label>
      </div>
    </div>
    <div class='row'>
      <div class='col-sm-offset-3 col-sm-6'>
        <textarea class="form-control" rows="3" id='postArea'></textarea>
      </div>
    </div>
    <div class='row'>
      <div class='col-sm-offset-3 col-sm-1'>
        <button type='submit' class='btn btn-default'>Post</button>
      </div>
      <div class='col-sm-3'>
        <label>Group:</label>
        <select id='postGroup'>
          {{#each groups }}
          <option value='{{_id}}'>{{ name }}</option>
          {{/each}}
        </select>
      </div>
    </div>
  </form>
  <br>
</template>
