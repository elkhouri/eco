<template name='groups'>
  {{#each groups}}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ name }}</h3>
    </div>
    <div class="panel-body">
      <ul>
        {{#each members }}
          <li>{{name}}</li>
        {{/each}}
      </ul>
    </div>
  </div>
  {{/each}}
</template>
