<!doctype html>
<html lang="en" ng-app="eco">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eco</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <div class="navbar navbar-default" role="navigation" ng-controller='AuthCtrl'>
    <div class='container-fluid'>
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Eco</a>
      </div>

      <ul class='nav navbar-nav navbar-right' ng-show='loggedIn()'>
        <li>
          <a ng-click="logout()">Logout</a>
        </li>
      </ul>

    </div>
  </div>

  <div class="alert alert-danger" ng-if="error.text" ng-bind="error.text"></div>

  <div class="container" ui-view></div>

  <!--  Not using jQuery right now
<script src="../bower_components/jquery/dist/jquery.min.js"></script>-->

  <!--  Main Angular lib -->
  <script src="../bower_components/angular/angular.min.js"></script>

  <!--  Helper libs-->
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="../bower_components/lodash/dist/lodash.min.js"></script>

  <!--  Firebase database libs-->
  <script src="../bower_components/firebase/firebase.js"></script>
  <script src="../bower_components/angularfire/angularfire.min.js"></script>
  <script src="../bower_components/firebase-simple-login/firebase-simple-login.js"></script>

  <!--  Main App Scripts-->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>

</html>
