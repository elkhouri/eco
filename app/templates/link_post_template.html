<div class="panel panel-default">
  <div class="panel-heading">
    <strong>{{ post.user.name }}</strong> - {{ post.title }}
    <div class='pull-right glyphicon glyphicon-remove' ng-if='ownPost()' ng-click='removePost()'></div>
  </div>
  <div class="panel-body">
    <span ng-bind-html="post.link | linky"></span>
    <br>
    {{ post.content }}
  </div>
  <comments></comments>
</div>
