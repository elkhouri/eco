<div class="panel panel-default">
  <div class="panel-heading">
    <img ng-src='{{ pic }}'> <strong>{{ post.user.name }}</strong> - {{ post.title }}
    <div class='pull-right'>
      {{ post.timeStamp | date : 'short'}}
      <span class='glyphicon glyphicon-remove' ng-if='ownPost()' ng-click='removePost()'></span>
    </div>
  </div>
  <div class="panel-body">
    <span ng-bind-html="post.link | linky"></span>
    <br>{{ post.content }}
  </div>
  <comments></comments>
</div>
