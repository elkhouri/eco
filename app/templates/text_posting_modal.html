<div class="text-post-container">
  <div>
    <div class='col-lg-8'>
      <div class='row'>
        <div class='col-sm-3'>
          <label>Title</label>
        </div>
        <div class="col-md-9">
          <input class='form-control' type="text" ng-model='postTitle'>
        </div>
      </div>
      <div class='row'>
        <div class='col-sm-3'>
          <label>Content</label>
        </div>
        <div class='col-md-9'>
          <textarea class="form-control" rows="3" ng-model='postContent'></textarea>
        </div>
      </div>
    </div>
    <div class="row group-text-post">
      <div>
        <label>Groups:</label>

        <multi-select input-model="groupsSelect" button-label="name" item-label="name" tick-property="selected" output-model="postGroups">
        </multi-select>
      </div>

      <div class='col-sm-offset-3 col-sm-2 live-post'>
        <button type='submit' class='btn btn-default' ng-click='makePost(postTitle, postContent, postGroups); $close();'>Post</button>
      </div>
    </div>
  </div>
</div>
