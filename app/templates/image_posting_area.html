<div class='row'>
  <div class='col-sm-offset-2 col-sm-6'>
    <div class='row'>
      <div class='col-sm-3'>
        <label>Title</label>
      </div>
      <div class="col-sm-9">
        <input class='form-control' type="text" ng-model='postTitle'>
      </div>
    </div>
    <div class='row'>
      <div class='col-sm-3'>
        <label>Image URL</label>
      </div>
      <div class='col-sm-9'>
        <input type='url' class="form-control" ng-model='imageUrl'>
      </div>
    </div>
    <div class='row'>
      <div class='col-sm-3'>
        <label>Image Upload</label>
      </div>
      <div class='col-sm-9'>
        <input type='file' class="form-control" id='image-upload'>
      </div>
    </div>
  </div>
  <div class='col-sm-2'>
    <label>Group:</label>
    <select multiple ng-options='{id: groupId, members: group.members} as group.name for (groupId, group) in groups' ng-model='postGroups'>
    </select>
  </div>
</div>
<div class='row'>
  <div class='col-sm-offset-3 col-sm-2'>
    <button type='submit' class='btn btn-default' ng-click='makePost(postTitle, imageUrl, imageUpload, postGroups)'>Post</button>
  </div>
</div>
