<div class='row'>
  <div class='col-sm-8 picture-box'>

        <h2>post a picture</h2>
        <div class='row'>
          <div class='col-sm-9'>
            <input type='url' class="form-control" ng-model='imageUrl' placeholder='image url'>
          </div>
        </div>


        <div class='row'>
          <div class='col-sm-9'>
            or
            <input type="file" class='form-control' ng-file-select="onFileSelect($files)" placeholder='image upload'>
            or
            <div class='thumbnail' ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class" ng-show="dropSupported">
              <div ng-show='!img' class='drop-box'>Drop Image Here</div>
              <img ng-show='img' ng-src='{{img}}'>
            </div>
            <div ng-file-drop-available="dropSupported=true" ng-show="!dropSupported">HTML5 Drop File is not supported!</div>
          </div>
        </div>
    

  </div>


        <div class='row'>
          <div class="col-sm-9">
            <input class='form-control' type="text" ng-model='postTitle' placeholder='title'>
          </div>
        </div>


        <div class='row'>
          <div class='col-sm-9'>
            <textarea class="form-control" rows="3" ng-model='postContent'></textarea>
          </div>
        </div>


        
  <div class='col-sm-4'>
    <label>Groups:</label>
    <multi-select input-model="groupsSelect" button-label="name" item-label="name" tick-property="selected" output-model="postGroups">
    </multi-select>
  </div>
</div>




<div class='row'>
  <div class='col-sm-offset-3 col-sm-2 live-post-image'>
    <button type='submit' class='btn btn-default' ng-click='makePost(postTitle, postContent, postGroups, imageUrl, img); $close();'>Post</button>
  </div>
</div>
